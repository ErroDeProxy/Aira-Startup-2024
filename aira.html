<html>
    <head>
        <link rel="stylesheet" href="aira.css">
        <link rel="stylesheet" href="aira-header.css">
        <link rel="stylesheet" href="aira-main.css">
    </head>
    <body class="body-class">
        <div class="header">
            <div class="header-left-section">
                <button class="hamburger-button">
                    <img class="hamburger-menu" src="aira-images/icons8-cardápio-50.png">
                </button>
            </div>
            <div class="header-middle-section">
                <img class="aira-logo" src="aira-images/aira-logo.png">
            </div>
            <div class="header-right-section">
                <button class="perfil-menu">
                    <img class="profile-pic" src="aira-images/profile.svg">
                    Usuário1337
                    <img class="profile-down" src="aira-images/chevron-down.svg">
                </button>
            </div>
        </div>
        <main class="main-container">
            <p class="textop-aira">Evite congestionamentos nas ruas da cidade</p>
            <p class="lema-aira">Vem de Aira!</p>
            <div>
                <button class="aira-button">Carona</button>
                <button class="aira-button">Viajar</button>
            </div>
            <img class="helicoptero-aira" src="aira-images/helicopter ride over beach in rio brazil (1).jpg">
            <div class="container-text">
                <div class="text-aviao-aira">Prático. Confiável. Seguro. </div>
                <img class="aviao-aira" src="aira-images/N333EY _ Socata TBM-900 _ Private _ Jake Simpson _ JetPhotos (1).jpg">
            </div>
        </main>
        <main2 class="main2-container">
            <p class="text-voo">Escolha seu tipo de vôo</p>
            <div class="select-style-container">
                <select name="tipo-voo" id="tipo-voo">
                    <option value="0">Selecione o vôo</option>
                    <option value="1">Viagem solo</option>
                    <option value="2">Carona</option>
                </select>
            </div>
            <div class="input-container">
                <input type="text">
                <img class="pin-icon" src="aira-images/pin.svg">
            </div>
            <div class="input-container">
                <input type="text">
                <img class="send-icon" src="aira-images/send.png">
            </div>
            <button class="search-flight">
                Procurar
            </button>
        </main2>
    </body>
</html>
